<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Default HTML Page for SE 111">

    <title>Week 5 | Tables and Forms</title>

<body>
    <!--Build your Table and Form here-->
    
    <h1>Birthday Party Registration Form</h1>
    
<table>

    <tr>
        <td>
            
            <label for="labels">Labels</label>
            
        </td>
        <td>
            <label for="formfield">Form Fields</label>
        </td>
    </tr>
    <tbody>
        <tbody>
       
            <tr>
                <td>
                     <label for="gfirst">Parent/Guardian Name</label>
                </td>

                <td>
                    <input type="text" id="gfirst" name="gfirst" maxlength="20" required placeholder="First Name">
                    <br>
                    <input type="text" id="gfirst" name="glast" maxlength="20" required placeholder="Last Name">
                </td>
            </tr>
        
            <tr>
                <td>
                     <label for="cfirst">Child First Name</label>
                </td>

                <td>
                    <input type="text" id="cfirst" name="cfirst" maxlength="20" required placeholder="Child's First Name">
                </td>
            </tr>
            <tr>
                <td>
                     <label for="age">Child Age</label>
                </td>
                <td>
                    <input type="text" id="age" name="age" maxlength="20" required placeholder="Child's Age">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Date and Time</h2>

                </td>
                <td>
                    <h2></h2>
                </td>
            </tr>
            <tr>
                <td>
                     <label for="date">Date</label>
                </td>
                <td>
                    <input type="date" id="date" name="date" required>
                </td>
            </tr>
            <tr>
                <td>
                     <label for="time">Time</label>
                </td>
                <td>
                    <input type="time" id="time" name="time" required>

                </td>
            </tr>
            <tr>
                <td>
                     <label for="guests">Guests</label>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Food</h2>
                </td>
            </tr>
            <tr>
                <td>
                     <label for="size">Size</label>
                </td>
            </tr>
    
            <tr>
                <td>
                     <label for="drinks">Drinks</label>
                </td>
            </tr>
    
            <tr>
                <td>
                     <label for="cake">Cake</label>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Decorations</h2>
                </td>
            </tr>
    
            <tr>
                <td>
                     <label for="color">Color</label>
                </td>
            </tr>
    
            <tr>
                <td>
                     <label for="comments">Comments</label>
                </td>
            </tr>
    
    </tbody>
</table>
</body>
</html>
