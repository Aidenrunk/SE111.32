<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="A RUNK">
    <meta name="description" content="Week 1 Demo">
    <title>Week 1 | Demo</title>
</head>
<body>
    
    <!--This is a comment in HTML-->
    <!--The body contains all of the content of the page-->

    <!--Block Level Elements: define the structure of the HTML page; the building blocks of the page-->
    <!--Tach BLE starts on a new line, left alligned in page-->
    <!--They actually look like blocks-->
    
    <!--Heading Tags: are BLE found at the top of the page, larger and bolder font than the paragraph-->
    
    <!--There are 6 heading tags-->

    <h1>Heading 1</h1><!-- Biggest and boldest, only allowed one per .html page-->

    <!--h1s are used for Search Engine Optimization (SOE) to understand what the content is-->

    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--Horizontal Rule Below; it creates a line that spans the width of its container (containing/parent element) and is always on a new line because its a BLE-->
    <hr>
    

</body>
</html>
