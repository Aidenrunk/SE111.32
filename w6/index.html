<body>

    <script>

    var hours = prompt(`Enter the amount of hours you worked in last 2 weeks: `)
    var tax = prompt(`Enter the percentage you get taxed: `)
    var pay = prompt(`Enter how much you get paid per hour: `)

    var grosspay = (hours * pay)
    var taxrate = (tax/100)
    var netpay = (grosspay * taxrate)
    var taxes = (grosspay - netpay)


    console.log(grosspay)
    console.log(netpay)
    console.log(taxes)

    alert(`\n Gross Pay: $ ${grosspay.toFixed(2)} \n Uncle Sam's Share:$ ${netpay.toFixed(2)} \n Net Pay:$ ${taxes.toFixed(2)} `)







    </script>
    
</body>
